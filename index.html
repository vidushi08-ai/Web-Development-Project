<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="main">
        <div class="container">

            <!-- Landing Page -->
            <div class="landing-page">
                <img src="https://cdn-icons-png.flaticon.com/512/2958/2958990.png" alt="Quiz Logo">
                <h1>Quiz App</h1>
                <div class="line"></div>
                <p>Test your knowledge with this app!</p>

                <button onclick="showGameCategory()">Play Now!</button>
            </div>

            <!-- Game Category Page -->
            <div class="game-category" style="display: none;">
                <h1>Choose Category</h1>
                <div class="line"></div>

                <div class="category-options">
                    <button onclick="showQuiz(9)">General Knowledge</button>
                    <button onclick="showQuiz(17)">Science and Nature</button>
                    <button onclick="showQuiz(19)">Science Mathematics</button>
                    <button onclick="showQuiz(22)">Geography</button>
                </div>
            </div>

            <!-- Quiz Section -->
            <div class="quiz" style="display: none;">
                <h2 id="question"></h2>

                <div id="options-container"></div>

                <!-- Completion message (hidden initially) -->
                <h2 id="completion-message" class="quiz-complete-message" style="display: none;">Quiz Completed!</h2>

                <!-- Restart button: becomes visible after quiz ends -->
                <button id="restart-btn" class="restart-button" style="display: none;" onclick="restartQuiz()">Restart Game</button>
            </div>

        </div>
    </div>

    <!-- Script JS -->
    <script src="./script.js"></script>
</body>

</html>
